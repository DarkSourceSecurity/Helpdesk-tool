<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Pro Analyzer - High Capacity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-10 text-slate-900">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4 border-b border-slate-200 pb-6">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">Helpdesk Analytics Engine</h1>
                <p class="text-slate-500">Processing high-volume datasets (30k+ records)</p>
            </div>
            <div id="statusIndicator" class="hidden flex items-center bg-blue-50 p-2 px-4 rounded-full border border-blue-200">
                <span class="animate-pulse w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
                <span id="statusText" class="text-xs font-bold text-blue-700 uppercase">Processing...</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <label class="block text-sm font-bold text-slate-700 mb-3 uppercase">Current Helpdesk Data</label>
                <input type="file" id="currentFile" accept=".csv" class="block w-full text-sm"/>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <label class="block text-sm font-bold text-slate-700 mb-3 uppercase">Archive Data</label>
                <input type="file" id="archiveFile" accept=".csv" class="block w-full text-sm"/>
            </div>
        </div>

        <button onclick="processData()" id="processBtn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-slate-800 transition-all mb-12">
            Generate Comparative Analysis
        </button>

        <div id="dashboard" class="hidden space-y-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-slate-300">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Total Unique</p>
                    <p id="totalCount" class="text-3xl font-black text-slate-900">0</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500">
                    <p class="text-[10px] font-black text-blue-400 uppercase mb-1">Active DB</p>
                    <p id="currentCount" class="text-3xl font-black text-slate-900">0</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-orange-400">
                    <p class="text-[10px] font-black text-orange-400 uppercase mb-1">Archive DB</p>
                    <p id="archiveCount" class="text-3xl font-black text-slate-900">0</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-purple-500">
                    <p class="text-[10px] font-black text-purple-400 uppercase mb-1">Top System</p>
                    <p id="topSystem" class="text-lg font-bold text-slate-800">-</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-emerald-500">
                    <p class="text-[10px] font-black text-emerald-400 uppercase mb-1">Busiest Team</p>
                    <p id="topTeam" class="text-lg font-bold text-slate-800">-</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-6 uppercase text-xs">Volume Ratio</h3>
                    <div class="h-64"><canvas id="volumeChart"></canvas></div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-6 uppercase text-xs">Priority Distribution</h3>
                    <div class="h-64"><canvas id="priorityChart"></canvas></div>
                </div>
            </div>

            <div class="bg-slate-900 text-white p-8 rounded-3xl shadow-xl">
                <h3 class="text-xl font-bold mb-2 uppercase tracking-tight">Keyword Insights</h3>
                <div id="keywordCloud" class="flex flex-wrap gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};

        async function processData() {
            const curFile = document.getElementById('currentFile').files[0];
            const arcFile = document.getElementById('archiveFile').files[0];
            if (!curFile || !arcFile) return alert("Please select both files.");

            document.getElementById('statusIndicator').classList.remove('hidden');
            document.getElementById('processBtn').disabled = true;

            // Using worker-based parsing to avoid freezing the browser on 30k rows
            const curData = await parseCSV(curFile);
            const arcData = await parseCSV(arcFile);

            document.getElementById('statusText').innerText = "Analyzing Records...";

            // Clean & Merge
            const cleanCur = smartFill(curData, 'Current');
            const cleanArc = smartFill(arcData, 'Archive');

            // Final Deduplication
            const master = deduplicate([...cleanCur, ...cleanArc]);

            renderDashboard(master);
            
            document.getElementById('statusIndicator').classList.add('hidden');
            document.getElementById('processBtn').disabled = false;
        }

        function parseCSV(file) {
            return new Promise(resolve => {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: 'greedy', // Better for large files with messy endings
                    quoteChar: '"',
                    escapeChar: '"',
                    complete: r => resolve(r.data)
                });
            });
        }

        function smartFill(data, source) {
            let lastID = null, lastPri = null, lastSys = null, lastTeam = null;
            
            return data.map(row => {
                // Header Normalization
                const keys = Object.keys(row);
                const getVal = (q) => {
                    const k = keys.find(key => key.toLowerCase().trim().includes(q));
                    return k ? row[k] : null;
                };

                const tid = getVal('ticket number') || getVal('id');
                
                if (tid && tid.toString().trim() !== "") {
                    lastID = tid.toString().trim();
                    lastPri = getVal('priority') || 'P3';
                    lastTeam = getVal('sub team') || 'Unassigned';
                    
                    let sys = (getVal('system type') || "").toString().replace(/[\[\]"]/g, '').trim();
                    if (sys && isNaN(sys)) lastSys = sys;
                }

                return { 
                    TicketID: lastID, 
                    Priority: lastPri, 
                    SubTeam: lastTeam, 
                    SystemType: lastSys || "Other",
                    Desc: getVal('description') || "",
                    Source: source 
                };
            }).filter(r => r.TicketID);
        }

        function deduplicate(data) {
            const map = new Map();
            // We use a for-loop for maximum speed on 30k+ records
            for (let i = 0; i < data.length; i++) {
                const item = data[i];
                if (!map.has(item.TicketID)) {
                    map.set(item.TicketID, item);
                }
            }
            return Array.from(map.values());
        }

        function renderDashboard(master) {
            document.getElementById('dashboard').classList.remove('hidden');
            const current = master.filter(d => d.Source === 'Current');
            const archive = master.filter(d => d.Source === 'Archive');

            document.getElementById('totalCount').innerText = master.length.toLocaleString();
            document.getElementById('currentCount').innerText = current.length.toLocaleString();
            document.getElementById('archiveCount').innerText = archive.length.toLocaleString();

            const sys = count(master, 'SystemType');
            const team = count(current, 'SubTeam');
            document.getElementById('topSystem').innerText = Object.keys(sys)[0] || 'N/A';
            document.getElementById('topTeam').innerText = Object.keys(team)[0] || 'N/A';

            updateChart('volumeChart', 'doughnut', ['Current', 'Archive'], [current.length, archive.length], ['#2563eb', '#f97316']);
            updateBarChart('priorityChart', master);
            analyzeKeywords(master);
        }

        function count(arr, key) {
            const c = {};
            for(let i=0; i<arr.length; i++) {
                const v = arr[i][key];
                c[v] = (c[v] || 0) + 1;
            }
            return Object.fromEntries(Object.entries(c).sort((a,b) => b[1]-a[1]));
        }

        function updateChart(id, type, labels, data, colors) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: { labels, datasets: [{ data, backgroundColor: colors }] },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });
        }

        function updateBarChart(id, data) {
            const labels = [...new Set(data.map(d => d.Priority))].sort();
            const cur = labels.map(l => data.filter(d => d.Priority === l && d.Source === 'Current').length);
            const arc = labels.map(l => data.filter(d => d.Priority === l && d.Source === 'Archive').length);
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'bar',
                data: { labels, datasets: [{label:'Current', data:cur, backgroundColor:'#2563eb'}, {label:'Archive', data:arc, backgroundColor:'#fb923c'}] },
                options: { maintainAspectRatio: false }
            });
        }

        function analyzeKeywords(data) {
            const text = data.slice(0, 5000).map(d => d.Desc).join(' ').toLowerCase(); // Sample for speed
            const words = text.match(/\b(\w{5,})\b/g) || [];
            const stop = ['please','thank','would','could','there','evening'];
            const freq = {};
            words.forEach(w => { if(!stop.includes(w)) freq[w] = (freq[w] || 0) + 1; });
            const sorted = Object.entries(freq).sort((a,b) => b[1]-a[1]).slice(0, 15);
            document.getElementById('keywordCloud').innerHTML = sorted.map(([w, c]) => 
                `<span class="bg-slate-800 border border-slate-700 px-3 py-1.5 rounded-xl text-xs font-bold uppercase tracking-widest">${w} <span class="text-blue-400 ml-1 font-black">${c}</span></span>`
            ).join('');
        }
    </script>
</body>
</html>

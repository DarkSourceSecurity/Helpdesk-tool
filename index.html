<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Pro Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-10 text-slate-900 font-sans">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-6">
            <div class="flex-1">
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight uppercase italic text-blue-900">Helpdesk Intel</h1>
                <p id="systemStatus" class="text-blue-600 font-bold uppercase text-[10px] tracking-widest">Reverted to Stable Deep-Dive Logic</p>
            </div>
            
            <div id="filterArea" class="hidden flex flex-wrap items-center gap-4 bg-white p-4 rounded-3xl shadow-sm border border-slate-200">
                <div class="flex flex-col">
                    <label class="text-[9px] font-black text-slate-400 uppercase mb-1 ml-1">1. Select Region</label>
                    <select id="regionSelector" onchange="updateLocationList()" class="bg-slate-100 border-none text-sm font-bold text-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 cursor-pointer min-w-[160px]"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] font-black text-slate-400 uppercase mb-1 ml-1">2. Drill-down Location</label>
                    <select id="locationSelector" onchange="applyFilters()" class="bg-slate-100 border-none text-sm font-bold text-blue-600 rounded-xl focus:ring-2 focus:ring-blue-500 cursor-pointer min-w-[160px]">
                        <option value="ALL">All Locations</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl border-2 border-dashed border-slate-200 hover:border-blue-400 transition-colors shadow-sm">
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-3 text-center">Active Database</label>
                <input type="file" id="currentFile" class="text-xs w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white font-bold cursor-pointer"/>
            </div>
            <div class="bg-white p-6 rounded-3xl border-2 border-dashed border-slate-200 hover:border-orange-400 transition-colors shadow-sm">
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-3 text-center">Archive Database</label>
                <input type="file" id="archiveFile" class="text-xs w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-orange-500 file:text-white font-bold cursor-pointer"/>
            </div>
        </div>

        <button onclick="processData()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-blue-700 transition-all mb-12 transform hover:-translate-y-1 active:translate-y-0 border-b-4 border-slate-700 active:border-b-0">
            GENERATE MULTI-TIER ANALYSIS
        </button>

        <div id="dashboard" class="hidden space-y-8 pb-20">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-slate-200 text-center"><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Drill-down Total</p><p id="totalCount" class="text-2xl font-black">0</p></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-blue-500 text-center"><p class="text-[10px] font-bold text-blue-400 uppercase mb-1">Active</p><p id="currentCount" class="text-2xl font-black">0</p></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-orange-400 text-center"><p class="text-[10px] font-bold text-orange-400 uppercase mb-1">Archive</p><p id="archiveCount" class="text-2xl font-black">0</p></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-purple-500 text-center"><p class="text-[10px] font-bold text-purple-400 uppercase mb-1 text-center">Top System</p><p id="topSystem" class="text-sm font-black truncate text-slate-700">-</p></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-emerald-500 text-center"><p class="text-[10px] font-bold text-emerald-400 uppercase mb-1">Lead Eng</p><p id="topEngineer" class="text-sm font-black truncate text-slate-700">-</p></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-indigo-500 text-center"><p class="text-[10px] font-bold text-indigo-400 uppercase mb-1 text-center">Peak Year</p><p id="peakYear" class="text-2xl font-black">0</p></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100"><h3 class="text-xs font-bold uppercase mb-6 text-slate-400 text-center">Service Fault Systems</h3><div class="h-80"><canvas id="chartSrv"></canvas></div></div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100"><h3 class="text-xs font-bold uppercase mb-6 text-slate-400 text-center">PRTG Infrastructure Alerts</h3><div class="h-80"><canvas id="chartPrtg"></canvas></div></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100"><h3 class="text-xs font-bold uppercase mb-6 text-slate-400 text-center">Year-on-Year Performance</h3><div class="h-80"><canvas id="chartYoY"></canvas></div></div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100"><h3 class="text-xs font-bold uppercase mb-6 text-slate-400 text-center">Priority Breakdown</h3><div class="h-80"><canvas id="chartPri"></canvas></div></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-slate-100"><h3 class="text-xs font-bold uppercase mb-6 text-slate-400 text-center">Engineer Performance</h3><div class="h-80"><canvas id="chartEng"></canvas></div></div>
                <div class="bg-slate-900 p-8 rounded-3xl shadow-xl text-white flex flex-col items-center"><h3 class="text-xs font-bold uppercase mb-6 text-slate-500">Tech Keywords</h3><div id="keywordCloud" class="flex flex-wrap justify-center gap-2"></div></div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        let masterData = [];

        async function processData() {
            try {
                const curF = document.getElementById('currentFile').files[0];
                const arcF = document.getElementById('archiveFile').files[0];
                if (!curF || !arcF) return alert("Upload both databases.");

                setStatus("Processing 35k+ records...");
                const curRaw = await parseCSV(curF);
                const arcRaw = await parseCSV(arcF);

                const cleanCur = ingest(curRaw, 'Active');
                const cleanArc = ingest(arcRaw, 'Archive');

                masterData = [...cleanCur, ...cleanArc];
                
                const regions = [...new Set(masterData.map(d => d.Region))].filter(Boolean).sort();
                const sel = document.getElementById('regionSelector');
                sel.innerHTML = '<option value="ALL">All Regions (Global)</option>';
                regions.forEach(r => {
                    const o = document.createElement('option');
                    o.value = r; o.innerText = r; sel.appendChild(o);
                });

                document.getElementById('filterArea').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                updateLocationList();
                setStatus("Drill-down Ready");
            } catch (err) {
                console.error(err);
                setStatus("Error: Column Not Found");
            }
        }

        function parseCSV(file) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, { header: true, skipEmptyLines: true, complete: r => resolve(r.data), error: e => reject(e) });
            });
        }

        function setStatus(msg) {
            document.getElementById('systemStatus').innerText = msg;
        }

        function ingest(data, source) {
            if (!data.length) return [];
            const h = Object.keys(data[0]);
            const find = (keys) => h.find(k => keys.some(key => k.toLowerCase().replace(/[^a-z]/g, '').includes(key)));
            
            const cols = {
                id: find(['ticket', 'id', 'number']),
                sys: find(['system', 'type', 'category']),
                date: find(['date', 'created']),
                reg: find(['region', 'site', 'area']),
                loc: find(['location', 'country', 'city', 'subsite']),
                pri: find(['priority', 'rating']),
                eng: find(['assigned', 'owner', 'engineer']),
                stat: find(['status', 'state']),
                desc: find(['description', 'fault'])
            };

            return data.filter(r => r[cols.id]).map(r => {
                const sysRaw = (r[cols.sys] || "Unknown").toString();
                let yr = "Unknown", q = "Q1";
                const pts = (r[cols.date] || "").toString().split('/');
                if (pts.length >= 3) {
                    const y = pts[2].split(' ')[0], m = parseInt(pts[1]) - 1, d = parseInt(pts[0]);
                    const dObj = new Date(y, m, d);
                    if (!isNaN(dObj.getTime())) { 
                        yr = dObj.getFullYear().toString(); 
                        q = "Q" + (Math.floor(dObj.getMonth() / 3) + 1); 
                    }
                }

                return {
                    ID: r[cols.id], Source: source,
                    Region: (r[cols.reg] || "Other").toString().trim(),
                    Location: (r[cols.loc] || "Unknown Site").toString().trim(),
                    System: sysRaw.replace(/[\[\]"]/g, '').trim(),
                    isPRTG: sysRaw.toUpperCase().includes("PRTG"),
                    Priority: (r[cols.pri] || "P3").toString().trim(),
                    Engineer: r[cols.eng] || "Unassigned",
                    Status: (r[cols.stat] || "Open").toString().toLowerCase(),
                    Desc: (r[cols.desc] || "").toString(),
                    Year: yr, Quarter: q
                };
            });
        }

        function updateLocationList() {
            const selectedReg = document.getElementById('regionSelector').value;
            const locSelector = document.getElementById('locationSelector');
            const subData = (selectedReg === "ALL") ? masterData : masterData.filter(d => d.Region === selectedReg);
            const locations = [...new Set(subData.map(d => d.Location))].filter(Boolean).sort();
            
            locSelector.innerHTML = '<option value="ALL">All Locations in ' + (selectedReg === "ALL" ? "Global" : selectedReg) + '</option>';
            locations.forEach(l => {
                const o = document.createElement('option');
                o.value = l; o.innerText = l;
                locSelector.appendChild(o);
            });
            applyFilters();
        }

        function applyFilters() {
            const reg = document.getElementById('regionSelector').value;
            const loc = document.getElementById('locationSelector').value;
            let filtered = masterData;
            if (reg !== "ALL") filtered = filtered.filter(d => d.Region === reg);
            if (loc !== "ALL") filtered = filtered.filter(d => d.Location === loc);
            render(filtered);
        }

        function render(data) {
            document.getElementById('totalCount').innerText = data.length.toLocaleString();
            document.getElementById('currentCount').innerText = data.filter(d => d.Source === 'Active').length.toLocaleString();
            document.getElementById('archiveCount').innerText = data.filter(d => d.Source === 'Archive').length.toLocaleString();

            const srv = count(data.filter(d => !d.isPRTG), 'System');
            document.getElementById('topSystem').innerText = Object.keys(srv)[0] || '-';
            draw('chartSrv', 'bar', Object.keys(srv).slice(0, 10), [{ label: 'Faults', data: Object.values(srv).slice(0, 10), backgroundColor: '#8b5cf6', borderRadius: 6 }]);

            const prtg = count(data.filter(d => d.isPRTG), 'System');
            draw('chartPrtg', 'bar', Object.keys(prtg).slice(0, 10), [{ label: 'Alerts', data: Object.values(prtg).slice(0, 10), backgroundColor: '#ec4899', borderRadius: 6 }]);

            const eng = count(data.filter(d => d.Source === 'Active' && d.Status.includes('complete')), 'Engineer');
            document.getElementById('topEngineer').innerText = Object.keys(eng)[0] || '-';
            draw('chartEng', 'bar', Object.keys(eng).slice(0, 10), [{ label: 'Tickets', data: Object.values(eng).slice(0, 10), backgroundColor: '#10b981', borderRadius: 6 }], true);

            const yrs = count(data, 'Year');
            document.getElementById('peakYear').innerText = Object.keys(yrs)[0] || '0';

            const yMap = {};
            data.forEach(d => { if(d.Year !== "Unknown") { if(!yMap[d.Year]) yMap[d.Year]={Q1:0,Q2:0,Q3:0,Q4:0}; yMap[d.Year][d.Quarter]++; } });
            const ds = Object.keys(yMap).sort().map((y, i) => ({
                label: y, data: ["Q1","Q2","Q3","Q4"].map(q => yMap[y][q]),
                borderColor: ['#2563eb','#10b981','#f59e0b','#ef4444'][i%4], tension: 0.4, fill: false
            }));
            draw('chartYoY', 'line', ["Q1","Q2","Q3","Q4"], ds);

            const pL = [...new Set(data.map(d => d.Priority))].sort();
            draw('chartPri', 'bar', pL, [
                { label: 'Active', data: pL.map(l => data.filter(d=>d.Priority===l && d.Source==='Active').length), backgroundColor: '#2563eb', borderRadius: 4 },
                { label: 'Archive', data: pL.map(l => data.filter(d=>d.Priority===l && d.Source==='Archive').length), backgroundColor: '#fb923c', borderRadius: 4 }
            ]);

            const words = data.slice(0, 2000).map(d => d.Desc).join(' ').toLowerCase().match(/\b(\w{5,})\b/g) || [];
            const freq = {};
            words.forEach(w => { if(!['please','thank','regarding'].includes(w)) freq[w] = (freq[w] || 0) + 1; });
            const srt = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0, 15);
            document.getElementById('keywordCloud').innerHTML = srt.map(([w, c]) => `<span class="bg-slate-800 px-3 py-1 rounded text-[10px] uppercase text-blue-100">${w} <span class="text-blue-400 ml-1 font-bold">${c}</span></span>`).join('');
        }

        function count(arr, k) {
            const c = {};
            arr.forEach(i => { let v = i[k] || "Unknown"; if(!["Unknown","8888","Invalid"].includes(v)) c[v] = (c[v] || 0) + 1; });
            return Object.fromEntries(Object.entries(c).sort((a,b) => b[1]-a[1]));
        }

        function draw(id, type, labels, datasets, isH) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: { labels, datasets },
                options: { maintainAspectRatio: false, indexAxis: isH ? 'y' : 'x', plugins: { legend: { display: (type==='line'||id==='chartPri') } } }
            });
        }
    </script>
</body>
</html>

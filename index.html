<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Pro Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-10 text-slate-900 font-sans">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Helpdesk Analytics Engine</h1>
                <p class="text-slate-500 font-medium uppercase text-xs italic">Self-Healing Logic | Multi-Region Intelligence</p>
            </div>
            
            <div id="filterContainer" class="hidden flex items-center bg-white p-3 rounded-2xl shadow-sm border border-slate-200">
                <label class="text-[10px] font-black text-slate-400 uppercase mr-3">Region View:</label>
                <select id="regionSelector" onchange="applyFilters()" class="bg-slate-50 border-none text-sm font-bold text-blue-600 focus:ring-0 cursor-pointer rounded-lg">
                    <option value="ALL">All Regions (Global)</option>
                </select>
            </div>
        </header>

        <div id="debugBox" class="hidden mb-6 p-4 bg-amber-50 border border-amber-200 rounded-xl font-mono text-xs text-amber-700">
            <p class="font-bold uppercase mb-1">System Logs:</p>
            <div id="debugLog"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <label class="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wider text-center">Current Helpdesk Data</label>
                <input type="file" id="currentFile" accept=".csv" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:bg-blue-600 file:text-white cursor-pointer"/>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <label class="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wider text-center">Archive Data</label>
                <input type="file" id="archiveFile" accept=".csv" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:bg-orange-500 file:text-white cursor-pointer"/>
            </div>
        </div>

        <button onclick="processData()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-slate-800 transition-all mb-12 border-b-4 border-slate-700 active:border-b-0 active:translate-y-1">
            Generate Analysis
        </button>

        <div id="dashboard" class="hidden space-y-8 pb-20">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-slate-300 text-center"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">Total</p><p id="totalCount" class="text-2xl font-black">0</p></div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500 text-center"><p class="text-[10px] font-black text-blue-400 uppercase mb-1">Active</p><p id="currentCount" class="text-2xl font-black">0</p></div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-orange-400 text-center"><p class="text-[10px] font-black text-orange-400 uppercase mb-1">Archive</p><p id="archiveCount" class="text-2xl font-black">0</p></div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-purple-500 text-center"><p class="text-[10px] font-black text-purple-400 uppercase mb-1">Top System</p><p id="topSystem" class="text-sm font-bold truncate">-</p></div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-emerald-500 text-center"><p class="text-[10px] font-black text-emerald-400 uppercase mb-1">Lead Eng</p><p id="topEngineer" class="text-sm font-bold truncate">-</p></div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-indigo-500 text-center"><p class="text-[10px] font-black text-indigo-400 uppercase mb-1">Peak Year</p><p id="peakYear" class="text-2xl font-black">0</p></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><h3 class="font-bold text-center text-xs uppercase mb-4">Service Systems</h3><div class="h-64"><canvas id="topSystemsChart"></canvas></div></div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><h3 class="font-bold text-center text-xs uppercase mb-4">Infrastructure Alerts</h3><div class="h-64"><canvas id="prtgBreakdownChart"></canvas></div></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><h3 class="font-bold text-center text-xs uppercase mb-4">Yearly Comparison</h3><div class="h-64"><canvas id="quarterlyChart"></canvas></div></div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><h3 class="font-bold text-center text-xs uppercase mb-4">Priority (Combined)</h3><div class="h-64"><canvas id="priorityChart"></canvas></div></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><h3 class="font-bold text-center text-xs uppercase mb-4">Leaderboard</h3><div class="h-64"><canvas id="engineerChart"></canvas></div></div>
                <div class="bg-slate-900 p-6 rounded-2xl shadow-xl text-white"><h3 class="font-bold text-center text-xs uppercase mb-4 text-slate-400">Keywords</h3><div id="keywordCloud" class="flex flex-wrap justify-center gap-2"></div></div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        let masterData = [];

        function log(msg) {
            const box = document.getElementById('debugBox');
            box.classList.remove('hidden');
            document.getElementById('debugLog').innerHTML += `> ${msg}<br>`;
        }

        async function processData() {
            document.getElementById('debugLog').innerHTML = "";
            const curFile = document.getElementById('currentFile').files[0];
            const arcFile = document.getElementById('archiveFile').files[0];
            if (!curFile || !arcFile) return alert("Select both files.");

            try {
                const curRaw = await parseCSV(curFile);
                const arcRaw = await parseCSV(arcFile);

                const cleanedCur = cleanData(curRaw, 'Current');
                const cleanedArc = cleanData(arcRaw, 'Archive');

                masterData = [...cleanedCur, ...cleanedArc];
                log(`Merged Data: ${masterData.length} total tickets.`);

                const regions = [...new Set(masterData.map(d => d.Region))].sort();
                const selector = document.getElementById('regionSelector');
                selector.innerHTML = '<option value="ALL">All Regions (Global)</option>';
                regions.forEach(r => { if(r) { let opt = document.createElement('option'); opt.value = r; opt.innerText = r; selector.appendChild(opt); } });

                document.getElementById('filterContainer').classList.remove('hidden');
                applyFilters();
            } catch (e) {
                log(`CRITICAL ERROR: ${e.message}`);
                console.error(e);
            }
        }

        function parseCSV(file) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {header: true, skipEmptyLines: true, complete: r => resolve(r.data), error: err => reject(err)});
            });
        }

        function cleanData(data, source) {
            if (!data.length) return [];
            const headers = Object.keys(data[0]);
            
            // FUZZY HEADER DETECTION
            const findCol = (keys) => headers.find(h => keys.some(k => h.toLowerCase().includes(k)));
            
            const idCol = findCol(['ticket', 'id', 'number']);
            const sysCol = findCol(['system', 'type', 'category']);
            const dateCol = findCol(['date', 'created']);
            const regionCol = findCol(['region', 'site', 'area', 'location']);
            const priorityCol = findCol(['priority', 'rating', 'level']);
            const engCol = findCol(['assigned', 'owner', 'engineer', 'technician']);
            const statusCol = findCol(['status', 'state']);
            const descCol = findCol(['description', 'subject', 'fault']);

            log(`[${source}] Auto-detected columns: ID(${idCol}), Region(${regionCol})`);

            return data.filter(row => row[idCol]).map(row => {
                const systemRaw = (row[sysCol] || "Unknown").toString();
                const isPRTG = systemRaw.toUpperCase().includes("PRTG");
                
                // Date extraction
                let year = "Unknown", quarter = "Q1";
                const dStr = (row[dateCol] || "").toString();
                const parts = dStr.split('/');
                if (parts.length >= 3) {
                    const y = parts[2].split(' ')[0];
                    const m = parseInt(parts[1]) - 1;
                    const d = parseInt(parts[0]);
                    const dObj = new Date(y, m, d);
                    if (!isNaN(dObj.getTime())) {
                        year = dObj.getFullYear().toString();
                        quarter = "Q" + (Math.floor(dObj.getMonth() / 3) + 1);
                    }
                }

                return {
                    TicketID: row[idCol], Source: source,
                    Region: (row[regionCol] || "Unassigned").toString().trim(),
                    SystemType: systemRaw.replace(/[\[\]"]/g, '').trim(),
                    isPRTG: isPRTG,
                    Priority: (row[priorityCol] || "P3").toString().trim(),
                    AssignedTo: row[engCol] || "Unassigned",
                    Status: (row[statusCol] || "Open").toString().toLowerCase(),
                    FullDesc: (row[descCol] || "").toString(),
                    Year: year, Quarter: quarter
                };
            });
        }

        function applyFilters() {
            const region = document.getElementById('regionSelector').value;
            const filtered = (region === "ALL") ? masterData : masterData.filter(d => d.Region === region);
            renderDashboard(filtered);
        }

        function renderDashboard(data) {
            document.getElementById('dashboard').classList.remove('hidden');
            
            document.getElementById('totalCount').innerText = data.length.toLocaleString();
            document.getElementById('currentCount').innerText = data.filter(d => d.Source === 'Current').length.toLocaleString();
            document.getElementById('archiveCount').innerText = data.filter(d => d.Source === 'Archive').length.toLocaleString();

            const sysFreq = countOcc(data.filter(d => !d.isPRTG), 'SystemType');
            document.getElementById('topSystem').innerText = Object.keys(sysFreq)[0] || '-';
            updateChart('topSystemsChart', 'bar', Object.keys(sysFreq).slice(0, 10), [{label: 'Faults', data: Object.values(sysFreq).slice(0, 10), backgroundColor: '#8b5cf6'}]);

            const prtgFreq = countOcc(data.filter(d => d.isPRTG), 'SystemType');
            updateChart('prtgBreakdownChart', 'bar', Object.keys(prtgFreq).slice(0, 10), [{label: 'Alerts', data: Object.values(prtgFreq).slice(0, 10), backgroundColor: '#ec4899'}]);

            const engFreq = countOcc(data.filter(d => d.Source === 'Current' && d.Status.includes('complete')), 'AssignedTo');
            document.getElementById('topEngineer').innerText = Object.keys(engFreq)[0] || '-';
            updateChart('engineerChart', 'bar', Object.keys(engFreq).slice(0, 10), [{label: 'Closed', data: Object.values(engFreq).slice(0, 10), backgroundColor: '#10b981'}], true);

            const yearCounts = countOcc(data, 'Year');
            document.getElementById('peakYear').innerText = Object.keys(yearCounts)[0] || '0';

            const yearMap = {};
            data.forEach(d => { if(d.Year !== "Unknown") { if(!yearMap[d.Year]) yearMap[d.Year]={Q1:0,Q2:0,Q3:0,Q4:0}; yearMap[d.Year][d.Quarter]++; } });
            const datasets = Object.keys(yearMap).sort().map((y, i) => ({
                label: y, data: ["Q1","Q2","Q3","Q4"].map(q => yearMap[y][q]),
                borderColor: ['#2563eb','#10b981','#f59e0b','#ef4444'][i%4], tension: 0.4, fill: false
            }));
            updateChart('quarterlyChart', 'line', ["Q1","Q2","Q3","Q4"], datasets);

            const priLabels = [...new Set(data.map(d => d.Priority))].sort();
            updateChart('priorityChart', 'bar', priLabels, [
                { label: 'Active', data: priLabels.map(l => data.filter(d=>d.Priority===l && d.Source==='Current').length), backgroundColor: '#2563eb' },
                { label: 'Archive', data: priLabels.map(l => data.filter(d=>d.Priority===l && d.Source==='Archive').length), backgroundColor: '#fb923c' }
            ]);

            const text = data.slice(0, 2000).map(d => d.FullDesc).join(' ').toLowerCase();
            const words = text.match(/\b(\w{5,})\b/g) || [];
            const freq = {};
            words.forEach(w => { if(!['please','thank','regarding','issue'].includes(w)) freq[w] = (freq[w] || 0) + 1; });
            const sorted = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0, 15);
            document.getElementById('keywordCloud').innerHTML = sorted.map(([w, c]) => `<span class="bg-slate-800 px-3 py-1 rounded-lg text-[10px] uppercase text-blue-100 shadow-md">${w} <span class="text-blue-400 ml-1">${c}</span></span>`).join('');
        }

        function countOcc(arr, key) {
            const c = {};
            arr.forEach(i => { let val = i[key] || "Unknown"; c[val] = (c[val] || 0) + 1; });
            return Object.fromEntries(Object.entries(c).sort((a,b) => b[1]-a[1]));
        }

        function updateChart(id, type, labels, datasets, isH) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: { labels, datasets },
                options: { maintainAspectRatio: false, indexAxis: isH ? 'y' : 'x', plugins: { legend: { display: (type === 'line' || id === 'priorityChart') } } }
            });
        }
    </script>
</body>
</html>
